{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1>Security Intelligence Reports</h1>
</div>

<div class="category">
    <h2>Available Reports</h2>
    <div class="markdown-content">
        <ul>
        {% for id, date in summaries %}
            <li class="flex justify-between items-center py-2">
                <a href="{{ url_for('main.get_email', id=id) }}">{{ date }}</a>
                <button 
                    onclick="if(confirm('Are you sure you want to delete this summary?')) deleteSummary({{ id }})"
                    class="text-red-600 hover:text-red-800"
                    title="Delete summary"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

<script>
function deleteSummary(id) {
    fetch(`/delete-summary/${id}`, {
        method: 'DELETE'
    })
    .then(response => {
        if (response.ok) {
            location.reload();
        } else {
            alert('Failed to delete summary');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to delete summary');
    });
}
</script>
{% endblock %}
